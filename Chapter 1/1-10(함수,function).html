<body>
    <script>

        // function 함수명 () {

        // 함수명();

        function calculateTax(income) {
            const vat = 0.2;
            var tax = income * vat;
            return tax;
        }

        console.log(calculateTax(10));

        function calculator(x1, y1, operator) {
            if (operator == "+") {
                return x1 + y1;
            } else if (operator == "-" ) {
                return x1 - y1;
            } else if (operator == "*") {
                return x1 * y1;
            } else if (operator == "/") {
                return x1 / y1;
            } else {
                console.log("연산자를 확인해 주십시오");
            }
        }

        console.log(calculator(5,3,"+"));
        console.log(calculator(5,3,"-"));
        console.log(calculator(5,3,"*"));
        console.log(calculator(5,3,"/"));
        console.log(calculator(5,3,"="));

    </script>
</body>
</html>

<html>
<head>
    <title>조건문 (if-else , switch)</title>
</head>
<body>
    <script>
        // if문
        var age = 19;

        if (age > 18) {
            console.log("당신은 성인입니다");
        }

        // if-else문
        var age = 17;

        if (age > 18) {
            console.log("당신은 성인입니다");
        } else {
            console.log("당신은 미성년자입니다");
        }

        // if... else if ... else
        var hour = 14;

        if (hour < 10) {
            console.log("Good Morning");
        } else if (hour < 17) {
            console.log("Good Afternoon");
        } else if (hour < 21) {
            console.log("Good Evening");
        } else {
            console.log("Good Night");
        }

        var isAdult;
        var age = 17;
        
        if (age > 18) {
            isAdult = true;
        } else {
            isAdult = false;
        }

        var age = 17;
        var isAdult = false;
        if (age > 18) {
            isAdult = true;
        }

        // switch - case
        var d = new Date();
        var day = d.getDay();
        console.log(day);
        var dayName = "";

        switch(day) {
            case 0: dayName = "일요일"; break;
            case 1: dayName = "월요일"; break;
            case 2: dayName = "화요일"; break;
            case 3: dayName = "수요일"; break;
            case 4: dayName = "목요일"; break;
            case 5: dayName = "금요일"; break;
            case 6: dayName = "토요일"; break;
            default : "잘못 입력되었습니다"; break;
        }
        console.log(dayName);

        // switch문을 if문으로 변환
        if (day == 0) {
            dayName = "일요일";
        } else if (day == 1) {
            dayName = "월요일";
        } else if (day == 2) {
            dayName = "화요일";
        } else if (day == 3) {
            dayName = "수요일";
        } else if (day == 4) {
            dayName = "목요일";
        } else if (day == 5) {
            dayName = "금요일";
        } else if (day == 6) {
            dayName = "토요일";
        } else {
            console.log("잘못 입력했습니다.");
        }
        console.log("오늘은 " + dayName + "입니다")
        

        </script>
</body>
</html>

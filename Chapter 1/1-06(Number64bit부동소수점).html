<html>
<head>
    <title>Number 64bit 부동소수점</title>
</head>
<body>
    <script>
        let x = 0.1 + 0.2;
        console.log(x);     // 0.300000004  (JS는 64비트를 사용해서 이런 현상이 발생한다!)

        console.log(1/2);   // 유한소수
        console.log(2/3);   // 무한소수
        console.log(1/10);


        // 이부분은 증명부분
        console.log((0.1).toString(2));     // 0.1을 2진수로 표현  (0.0001100110011001100110011001100110011001100110011001101)
        console.log((0.2).toString(2));     // 0.2를 2진수로 표현  (0.001100110011001100110011001100110011001100110011001101)
        //                                                    +    0.0100110011001100110011001100110011001100110011001100111
        console.log(parseInt("0100110011001100110011001100110011001100110011001100111",2) * Math.pow(2,-55)) ;

        // 부동소수점 연산에는 외부 라이브러리를 활용해야 함
        // BigNumber.js
        // Big.js
        // Decimal.js

        console.log(Number.MAX_SAFE_INTEGER);      // 안정적으로 지원해주는 정수 최대값 (9007199254740991)
        let x2 = 999999999999999;
        console.log(x2);

        let x3 = 9999999999999999;
        console.log(x3);


    </script>
</body>
</html>

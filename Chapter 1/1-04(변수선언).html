<html>
<head>
    <title>변수선언(var, let, const)</title>
</head>
<body>
    <script>
        // var : 정수, 실수, 문자열 등등 다 가능 (type mismatch)
        var x1 = 5;
        var y1 = 6;
        var z1 = x1 + y1;

        console.log("x1 = " + x1);
        console.log("y1 = " + y1);
        console.log("z1 = " + z1);

        var x1 = 20;         // var의 문제점 : 재선언이 가능함 (앞에서 선언한 값은 사라짐)
        z1 = x1 + y1;
        console.log("x1 = " + x1);
        console.log("y1 = " + y1);
        console.log("z1 = " + z1);


        // let
        let x2 = 5;
        let y2 = 6;
        let z2 = x2 + y2;

        // let x2 = 23;      // let은 변수명 재선언 시 에러 발생
        x2 = 23;


        // const
        const PI = 3.14;     

        // PI = 3.141592    //    VScode 내에선 에러안뜨지만 실행 시 에러발생
        // const PI = 3;       변수명 재선언 시 에러 발생 

        console(PI);

        // const z;              상수는 선언과 초기화를 동시에 해줘야 함
        // z = 10;



    </script>
</body>
</html>

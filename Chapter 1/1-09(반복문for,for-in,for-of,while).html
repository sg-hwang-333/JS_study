<html>
<head>
    <title>반복문 (for, for-in, for-of, while)</title>
</head>
<body>
    <script>
        // for문 ( for (; ; ;) 하면 무한루프 )
        for (var i = 0; i < 5; i++ ) {
            console.log("This number is " + i);
        }
        var i = 1;
        var len = 10;
        var total = 0;

        for (i; i <= len; ) {
            total += i;
            i++;
        }
        console.log(total);

        // break; continue
        for (var i = 0;  i < 5; i++ ) {
            if (i == 3) break;
            if (i == 1) continue;
            console.log("This number is " + i );
        }

        var numbers = [41, 23, 5, 7, 29, 17 ];
        var len = numbers.length;
        for (var i = 0; i < len; i++) {
            console.log(numbers[i]);
        }

        // 향상된 for문
        // for (변수 in 배열변수) {}
        for (var i in numbers) {    // numbers 배열의 index값을 가져옴
            console.log(numbers[i]);
        } 

        // for (데이터타입 of 배열이름) { }
        for (var i of numbers) {
            console.log(i);  // numbers 배열의 원소의 값을 가져옴
        }

        var person = {
            firstsName : "길동",
            lastName : "황",
            age : 18,
        };

        console.log(person.firstsName);
        console.log(person.lastName);
        console.log(person.age);

        console.log(person.firstsName + person.lastName + person.age);
        for (var key in person) {
            console.log(key);
            console.log(person[key]);
        }

        var cars = ["현대","KIA","폴보","벤츠"];
        for (var car in cars) {
            console.log(car);
        }

        var i = 1; 
        var total = 0; 
        while (i <= 10) {
            total += i;
            i++;
        }
        console.log(total);

        var i = 1; 
        var total = 0; 
        do {
            total += i;
            i++;
        }while(i<=10);
        console.log(total);

        

    </script>
</body> 
</html>

<html>
<head>
    <title>Template Literals</title>
</head>
<body>
    <script>
        function hello1 (name) {
            console.log("Hellow1 " + name + ", Welcome!");
        }
        hello1("다슬기");

        // template literals
        function hello2 (name) {
            var name2 = "황홍삼"
            console.log(`Hello2 ${name}, ${name2}, Welcome!`);
        }
        hello2("다슬기");
    </script>
</body>
</html>

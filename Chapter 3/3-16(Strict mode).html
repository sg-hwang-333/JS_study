<html>
<head>
    <title>Strict Mode</title>
</head>
<body>
    <script>
        // strict mode: Javascript 초기의 관용적인 문법을 허용하지 않고, 문법 규칙을 엄격하게 준수함

        // var x = "발로란트";
        // console.log(x);

        // "use strict"
        // x = 3.14;
        // console.log(x);  // 에러 발생

        "use strict"
        function myFunction() {
            y = 2;
            return y;
        }

        console.log(myFunction());
    </script>
</body>
</html>

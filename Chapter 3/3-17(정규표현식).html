<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식 (Reqular Expression)</title>
</head>
<body>
    <script>
        var patt = /World/i;      // World: 패턴, i: modifier
        var str1 = "Hello World!";
        console.log(str1.search("World"));
        console.log(str1.search(/World/)); 
        console.log(str1.search(/World/i)); // i: 대소문자 구분하지 않음.
        
        var str2 = "Hello WORLD! world";
        console.log(str2.replace("World", "Choi"));
        console.log(str2.replace(/World/i, "Choi"));
        console.log(str2.replace(/World/ig, "Choi"));  // g: global: 문자열 전체를 대상

        var str3 = "Is this all there is";
        var patt1 = /[hat]/g;  // t, h, a, t, h
        var patt1 = /[a-e]/g;  // a, e, e
        var result1 = str3.match(patt1);
        console.log(result1);

        var str4 = "123abcd4523kkk";
        var patt2 = /[0-9]/g;
        var result2 = str4.match(patt2);
        console.log(result2);

        var str5 = "re, green, red, gree, gen, reds, blue, yellow";
        var patt3 = /(red|green)/g;
        var result3 = str5.match(patt3);
        console.log(result3);

        // \d = [0-9]    : d: digit
        var str6 =  "Please Call 119 Hurry Up";
        var patt4 = /\d/g;   // == /[0-9]/g;
        var result4 = str6.match(patt4);
        console.log(result4);

        // \s : 공백만 찾아줌
        var str7 =  "Please Call 119 Hurry Up";
        var patt5 = /\s/g;  
        var result5 = str7.match(patt5);
        console.log(result5);

        // \b : 특정 문자로 시작하는 단어 값 리턴해줘
        var str8 = "HELLO, LOOK AT ME!";
        // var patt6 = /LO/g;   // 출력값 : 3 (처음으로 LO가 나온 단어 찾기)
        var patt6 = /\bLO/g;    // 출력값 : 7 (LO로 시작하는 단어 찾기);
        var result6 = str8.search(patt6);
        console.log(result6);

        // n+ : n이 최소한 한 개 이상 (one or more)
        var str9 = "HellooOo";
        var patt7 = /o+/g;
        console.log(str9.match(patt7));

        
        // n* : n이 zero or more
        var str10 = "HellooOo";
        // var patt8 = /lo+/g;   // loo
        var patt8 = /lo*/g;      // l, loo
        console.log(str10.match(patt8));

        
        // n? : n이 안 나오거나 또는 하나 (zore or one)
        var str11 = "1, 100 or 1000";
        var patt9 = /10?/g;      // 1, 10, 10
        console.log(str11.match(patt9));

        // 우편번호
        var patt10 = /\d{5}/;
        var postableCode = "12345";
        var postalCode = "p12345";
        console.log(patt10.test(postableCode));   // postableCode가 patt10자리인지 (조건에 만족하는지)  / true
        
        // ^ : ^이후에 나오는 문자로 시작해야 한다
        var patt11 = /^\d{5}%$/;    // /^\d{5}/  : 6을 초과하면 안됨
        var postableCode = "P123456";
        console.log(patt11.test(postableCode));    // false (시작숫자가 P여서)
        

        // 핸드폰번호 : 010-9161-0601
        var patt12 = /^(010)-\d{4}-\d{4}$/;
        var phoneNumber = "010-9161-0601";
        console.log(patt12.test(phoneNumber));


        // 이메일주소 : hsg151515@gmail.com
        //                      @gmail.co.kr
        //                      @gmail.net
        var patt13 = /^\w+([\.-]?\w)*@\w+(\.\w{2,3})+$/;
        console.log(patt13.test("hsg151515@gmail.com"))
    </script>
    
</body>
</html>

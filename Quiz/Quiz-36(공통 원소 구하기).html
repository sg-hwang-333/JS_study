<html>
<head>
    <title>공통 원소 구하기 Two pointers 알고리즘</title>
</head>
<body>
    <script>
        function solution(arr1, arr2) {
            let answer = [];
            let len = arr1.length;

            let p1 = 0;
            let p2 = 0;

            arr1.sort(function (a,b) {
                return a - b;
            });
            arr2.sort((a,b) => a - b);

            // inser Code
            while(p1 < len && p2 < len) {
                if (arr1[p1] == arr2[p2]) answer.push(arr1[p1]);
                if (arr1[p1] > arr2[p2]) p2++;
                else p1++;
            }
            
        
            return answer;
        }
        let arr1 = [1,3,9,5,2];
        let arr2 = [3,2,5,7,8];
        console.log(solution(arr1, arr2));
    </script>
</body>
</html>

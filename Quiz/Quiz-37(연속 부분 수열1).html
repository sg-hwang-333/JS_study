<html>
<head>
    <title>연속 부분 수열1</title>
</head>
<body>
    <script>
        function solution(m, arr) {
            let answer = 0;
            let len = arr.length

            let p1 = 0;
            let p2 = 0;

            let temp = 0;

            while (p1 < len && p2 < len) {
                if (temp == 6) {
                    answer++;
                    temp = 0;
                    p1++;
                    p2 = p1;
                } else if (temp > 6) {
                    p1++;
                    p2 = p1;
                    temp = 0;
                } else {
                    temp += arr[p2];
                    p2++;
                }
            }
        
            return answer;
        }
        let arr = [1, 2, 1, 3, 1, 1, 1, 2];
        console.log(solution(6, arr));
    </script>
</body>
</html>

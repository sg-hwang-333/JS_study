<html>

<head>
    <title>k번째 큰 수</title>
</head>

<body>
    <script>
        function solution(n, k, card) {
            let answer = 0;

            // inser Code
            let tempArr = new Set();

            for (let i = 0; i < n-2; i++ ) {
                for (let j = i+1; j < n-1; j++) {
                    for (let k = j+1; k < n; k++) {
                        tempArr.add(card[i] + card[j] + card[k]);
                    }
                }
            }
            
            let arr = Array.from(tempArr).sort((a,b) => b - a);

            answer = arr[k-1];

            return answer;
        }
        let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
        console.log(solution(10, 3, arr));  // 143
    </script>
</body>

</html>
